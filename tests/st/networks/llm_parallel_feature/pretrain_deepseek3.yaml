seed: 0
output_dir: './output' # path to save checkpoint/strategy
load_checkpoint: ''
src_strategy_path_or_dir: ''
auto_trans_ckpt: False  # If true, auto transform load_checkpoint to load in distributed model
only_save_strategy: False
resume_training: False
use_parallel: True
run_mode: 'train'

# trainer config
trainer:
  type: CausalLanguageModelingTrainer
  model_name: 'deepseekV3'

# runner config
runner_config:
  epochs: 2
  batch_size: 1
  sink_mode: True
  sink_size: 1

# optimizer
optimizer:
  type: AdamW
  betas: [0.9, 0.95]
  eps: 1.e-8
  learning_rate: 3.e-4

# lr schedule
lr_schedule:
  type: CosineWithWarmUpLR
  learning_rate: 2.e-5
  lr_end: 2.e-5
  warmup_ratio: 0.0005
  total_steps: -1 # -1 means it will load the total steps of the dataset

# dataset
train_dataset: &train_dataset
  data_loader:
    type: BlendedMegatronDatasetDataLoader
    datasets_type: "GPTDataset"
    sizes:
      - 64  # Number of samples in the training set
      - 0     # Number of samples in the test set (currently unsupported)
      - 0     # Number of samples in the evaluation set (currently unsupported)
    config:
      seed: 1234  # Random seed for data sampling
      split: "1, 0, 0"  # Proportions for training, test, and evaluation sets (test/eval currently unsupported)
      seq_length: 4096  # Sequence length of the dataset
      eod_mask_loss: False  # Whether to calculate loss at the end-of-document (EOD)
      reset_position_ids: False  # Whether to reset position_ids at EOD
      create_attention_mask: False  # Whether to include attention_mask in the dataset
      reset_attention_mask: False  # Whether to reset attention_mask at EOD, creating a stepped attention_mask
      create_compressed_eod_mask: False  # Whether to include a compressed attention_mask
      eod_pad_length: 128  # Length of the compressed attention_mask
      eod: 1  # Token ID for EOD in the dataset
      pad: -1  # Token ID for padding in the dataset

      data_path:
        - '1'
        - "/home/workspace/mindspore_dataset/msadapter/test_input/net/test_ds3_pretrain/dataset/dataset/enwiki_text_document"

  num_parallel_workers: 8
  python_multiprocessing: False
  drop_remainder: True
  numa_enable: False
  prefetch_size: 1
  seed: 1234
train_dataset_task:
  type: CausalLanguageModelDataset
  dataset_config: *train_dataset
# if True, do evaluate during the training process. if false, do nothing.
# note that the task trainer should support _evaluate_in_training function.
do_eval: False
eval_step_interval: -1        # num of step intervals between each eval, -1 means no step end eval.
eval_epoch_interval: 50        # num of epoch intervals between each eval, 1 means eval on every epoch end.

# eval dataset
eval_dataset: &eval_dataset
  data_loader:
    type: MindDataset
    dataset_dir: ""
    shuffle: False
  input_columns: ["input_ids"]
  num_parallel_workers: 8
  python_multiprocessing: False
  drop_remainder: False
  repeat: 1
  numa_enable: False
  prefetch_size: 1
eval_dataset_task:
  type: CausalLanguageModelDataset
  dataset_config: *eval_dataset

# mindspore context init config
context:
  mode: 0 #0--Graph Mode; 1--Pynative Mode
  device_target: "Ascend"
  max_call_depth: 10000
  max_device_memory: "55GB"
  save_graphs: False
  save_graphs_path: "./graph"
  jit_config:
    jit_level: "O1"

# parallel context config
parallel:
  parallel_mode: 1 # 0-data parallel, 1-semi-auto parallel, 2-auto parallel, 3-hybrid parallel
  gradients_mean: False
  enable_alltoall: True
  full_batch: True
  search_mode: "sharding_propagation"
  enable_parallel_optimizer: True
  strategy_ckpt_save_file: "./ckpt_strategy.ckpt"
  parallel_optimizer_config:
    gradient_accumulation_shard: False
    parallel_optimizer_threshold: 64

# default parallel of device num = 16 for Atlas 800
parallel_config:
  data_parallel: 2
  model_parallel: 2
  pipeline_stage: 2
  expert_parallel: 2
  micro_batch_num: &micro_batch_num 2
  vocab_emb_dp: True
  use_seq_parallel: True
  gradient_aggregation_group: 4
# when model parallel is greater than 1, we can set micro_batch_interleave_num=2, that may accelerate the train process.
micro_batch_interleave_num: 1

# recompute config
recompute_config:
  recompute: True
  select_recompute: False
  parallel_optimizer_comm_recompute: True
  mp_comm_recompute: True

# model config
use_legacy: False
model:
  model_config:
    model_type: "deepseek_v3"
    architectures: ["DeepseekV3ForCausalLM"]
    batch_size: 1 # add for increase predict
    seq_length: 4096
    hidden_size: 2048
    num_hidden_layers: &num_layers 61
    num_attention_heads: 128
    max_position_embeddings: 4096
    intermediate_size: 2048
    kv_lora_rank: 512
    num_key_value_heads: 128
    q_lora_rank: 1536
    qk_rope_head_dim: 64
    v_head_dim: 128
    qk_nope_head_dim: 128
    vocab_size: 129280
    multiple_of: 256
    rms_norm_eps: 1.0e-6
    bos_token_id: 100000
    eos_token_id: 100001
    pad_token_id: 100001
    ignore_token_id: -100
    compute_dtype: "bfloat16"
    layernorm_compute_dtype: "float32"
    softmax_compute_dtype: "float32"
    rotary_dtype: "float32"
    router_dense_type: "float32"
    param_init_type: "float32"
    use_past: False
    extend_method: "None"
    use_flash_attention: True
    offset: 0
    checkpoint_name_or_path: ""
    rope_theta: 10000.0
    return_extra_loss: True
    num_nextn_predict_layers: &mtp_depth 1
    mtp_loss_factor: 0.3
  arch:
    type: DeepseekV3ForCausalLM
    auto_register: deepseek3.DeepseekV3ForCausalLM

#moe
moe_config:
  n_routed_experts: &expert_num 16
  capacity_factor: 1.5
  num_experts_per_tok: 8
  enable_sdrop: False
  moe_router_enable_expert_bias: &balance_via_topk_bias True
  topk_bias_update_rate: &topk_bias_update_rate 0.0001
  use_fused_ops_topkrouter: True
  group_wise_a2a: False
  n_shared_experts: 1
  routed_scaling_factor: 2.5
  norm_topk_prob: False
  first_k_dense_replace: 1
  moe_intermediate_size: 1024
  # greedy_group_limited strategy, select topk_group from n_group
  topk_group: 4
  n_group: 8
  moe_aux_loss_coeff: 0.001
  moe_router_load_balancing_type: "seq_aux_loss"
  z_loss_factor: 0.0
  expert_model_parallel: 1
  use_gmm: True
  moe_router_score_function: 'sigmoid'
  moe_token_dispatcher_type: 'alltoall'
  npu_nums_per_device: 8

processor:
  return_tensors: ms
  tokenizer:
    unk_token: '<unk>'
    bos_token: '<|begin_of_sentence|>'
    eos_token: '<|end_of_sentence|>'
    pad_token: '<|end_of_sentence|>'
    type: LlamaTokenizerFast
    vocab_file: './path/tokenizer.model'
    tokenizer_file: './path/tokenizer.json'
  type: LlamaProcessor


# callbacks
callbacks:
  - type: MFLossMonitor
    per_print_times: 1
  # balance topk bias with callback
  - type: TopkBiasBalanceCallback
    balance_via_topk_bias: *balance_via_topk_bias
    topk_bias_update_rate: *topk_bias_update_rate
    expert_num: *expert_num
    micro_batch_num: *micro_batch_num

# metric
metric:
  type: PerplexityMetric

# wrapper cell config
runner_wrapper:
  type: MFTrainOneStepCell
  scale_sense: 1.0
  use_clip_grad: True

eval_callbacks:
  - type: ObsMonitor

auto_tune: False
filepath_prefix: './autotune'
autotune_per_step: 10

profile: False
profile_start_step: 300
profile_stop_step: 301
init_start_profile: False
profile_communication: False
profile_memory: True
layer_scale: False
layer_decay: 0.65
lr_scale_factor: 256

# aicc
remote_save_url: "Please input obs url on AICC platform."
